<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kurlya Community</title>
	<!-- CSS vh vw fallback -->
	<script src="js/lib/vunit-0.2.0.min.js"></script>
	<script>
		new vUnit({
			CSSMap: {
				'.vh': {
					property: 'max-height',
					reference: 'vh'
				},
				'.vw': {
					property: 'max-width',
					reference: 'vw'
				}
			}
		}).init();
	</script>
	<!-- Disable css cache -->
	<script type="text/javascript">
		document.write('<link rel="stylesheet" href="css/sleek.css?'+Math.random()+'">');
	</script>
	<!-- Enable css cache -->
	<!-- <link rel="stylesheet" href="css/sleek.css"> -->
</head>
<body>
	<div id="player"></div>
	<div id="overlay"></div>
	<div id="header">
		<div id="title"></div>
		<div id="subtitle">
			L'expansion de la magie | Poudlard | Animaux FantastiquesRP
		</div>
	</div>
	<div id="status-container">
		<div id="status">Envoi de hiboux voyageurs...</div>
		<div id="loading">
			<div id="loading-progress"></div>
		</div>
		<div id="messages"></div>
	</div>
	<div id="music">
		Vous écoutez<div id="music-name"></div>
	</div>
	<div id="enable-audio">Cliquez ici pour activer la musique</div>
	<div id="error-box"></div>
	<div id="warn">
			<h1>Un hibou s'est perdu !</h1>
			<p>Hmm. Cela est embarassant.</p>
			<p>Mais le problème vient sûrement de nous,</p>
			<p>veuillez contacter au plus rapidement le ministère de la magie !</p>
		</div>
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/lib/jquery.backstretch.min.js"></script>
	<!-- Disable javascript cache -->
	<script type="text/javascript">
		document.write('<script src="js/config.js?'+Math.random()+'"><\/script>');
		document.write('<script src="js/check.js?'+Math.random()+'"><\/script>');
		document.write('<script src="js/sleek.js?'+Math.random()+'"><\/script>');
	</script>
	<!-- Enable javascript cache -->
	<!-- <script src="js/config.js"></script> -->
	<!-- <script src="js/sleek.js"></script> -->
</body>
</html>
